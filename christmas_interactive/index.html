<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Geometric Christmas Tree</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505; /* æ·±è‰²èƒŒæ™¯è¡¬æ‰˜é‡‘è‰² */
            font-family: 'Times New Roman', serif; /* è¡¬çº¿ä½“ */
        }

        #title-container {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            z-index: 10;
            pointer-events: none;
            color: #d4af37; /* åœŸè±ªé‡‘ */
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
            letter-spacing: 5px;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            font-weight: lighter;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            z-index: 100;
            cursor: pointer;
            transition: opacity 1s;
        }

        #overlay h2 {
            font-size: 2rem;
            border: 1px solid #d4af37;
            padding: 20px 40px;
            border-radius: 5px;
            background: rgba(212, 175, 55, 0.1);
        }
        
        #overlay p {
            margin-top: 10px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div id="title-container">
        <h1>MERRY CHRISTMAS</h1>
    </div>

    <div id="overlay">
        <h2>CLICK TO OPEN GIFT</h2>
        <p>Turn up your volume ğŸµ</p>
    </div>

    <audio id="bgm" loop>
        <source src="https://commondatastorage.googleapis.com/codeskulptor-demos/riceracer_assets/music/win.ogg" type="audio/ogg"> 
        </audio>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';
        import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';

        // --- å…¨å±€å˜é‡ ---
        let scene, camera, renderer, controls;
        let instancedMesh;
        let topStar;
        let totalCount = 2500; // å‡ ä½•ä½“æ€»æ•°é‡
        let dummy = new THREE.Object3D(); // ç”¨äºä¸´æ—¶è®¡ç®—çŸ©é˜µ
        
        // çŠ¶æ€ç®¡ç†
        const STATE = {
            TREE: 0,
            EXPLODE: 1,
            TEXT: 2
        };
        let currentState = STATE.TREE;

        // å­˜å‚¨ä¸åŒå½¢æ€çš„ç›®æ ‡ä½ç½®
        let positionsTree = [];
        let positionsExplode = [];
        let positionsText = [];
        
        // å½“å‰ä½ç½®å’Œæ—‹è½¬æ•°æ®ï¼ˆç”¨äºåŠ¨ç”»æ’å€¼ï¼‰
        let currentPositions = [];
        let currentQuaternions = [];
        let targetPositions = []; // æŒ‡å‘å½“å‰çŠ¶æ€å¯¹åº”çš„ç›®æ ‡æ•°ç»„
        
        // é¢œè‰²æ•°ç»„
        const colors = [];
        const colorPalette = [
            new THREE.Color(0xFFD700), // åœŸè±ªé‡‘
            new THREE.Color(0xD4AF37), // æš—é‡‘
            new THREE.Color(0xCC0000), // åœ£è¯çº¢
            new THREE.Color(0x006400)  // æ·±ç»¿
        ];

        // åˆå§‹åŒ–
        init();

        function init() {
            // 1. åœºæ™¯è®¾ç½®
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050505, 0.02);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 10, 40);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2;
            document.body.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 1.0;
            controls.maxDistance = 100;
            controls.minDistance = 10;

            // 2. ç¯å…‰ (PBR æè´¨éœ€è¦å¥½çš„å…‰ç…§)
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
            scene.add(ambientLight);

            const dirLight = new THREE.DirectionalLight(0xffd700, 2);
            dirLight.position.set(10, 20, 10);
            dirLight.castShadow = true;
            scene.add(dirLight);

            const pointLight1 = new THREE.PointLight(0xff0000, 2, 50);
            pointLight1.position.set(-10, 10, 0);
            scene.add(pointLight1);
            
            const pointLight2 = new THREE.PointLight(0xffd700, 1, 50);
            pointLight2.position.set(10, 5, 10);
            scene.add(pointLight2);

            // 3. åŠ è½½å­—ä½“å¹¶ç”Ÿæˆæ‰€æœ‰æ•°æ®
            loadFontAndCreateAssets();

            // 4. äº‹ä»¶ç›‘å¬
            window.addEventListener('resize', onWindowResize);
            
            // ç‚¹å‡»äº¤äº’é€»è¾‘
            const overlay = document.getElementById('overlay');
            const bgm = document.getElementById('bgm');
            
            overlay.addEventListener('click', () => {
                overlay.style.opacity = 0;
                setTimeout(() => overlay.style.display = 'none', 1000);
                bgm.play().catch(e => console.log("Audio play failed req interaction", e));
                
                // ç»‘å®šä¸»åœºæ™¯çš„ç‚¹å‡»äº¤äº’
                document.addEventListener('click', onSceneClick);
            });
        }

        function loadFontAndCreateAssets() {
            const loader = new FontLoader();
            // åŠ è½½æ ‡å‡†å­—ä½“
            loader.load('https://unpkg.com/three@0.160.0/examples/fonts/helvetiker_bold.typeface.json', function (font) {
                
                // --- è®¡ç®—ä¸‰ç§çŠ¶æ€çš„ä½ç½®æ•°æ® ---
                
                // A. æ ‘å½¢æ€ (åœ†é”¥ä½“åˆ†å¸ƒ)
                for (let i = 0; i < totalCount; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const height = Math.random() * 20; // æ ‘é«˜
                    const radius = (20 - height) * 0.4 * Math.random(); // åº•éƒ¨å®½ï¼Œé¡¶éƒ¨çª„
                    
                    const x = Math.cos(angle) * radius;
                    const z = Math.sin(angle) * radius;
                    const y = height - 10; // å±…ä¸­
                    
                    positionsTree.push({ x, y, z });
                    
                    // åˆå§‹åŒ–å½“å‰ä½ç½®ä¸ºæ ‘çš„ä½ç½®
                    currentPositions.push(new THREE.Vector3(x, y, z));
                    currentQuaternions.push(new THREE.Quaternion().setFromEuler(new THREE.Euler(Math.random(), Math.random(), Math.random())));
                    
                    // é¢œè‰²åˆ†é…
                    let color;
                    const isCube = i % 2 === 0; // ä¸€åŠçƒä¸€åŠç«‹æ–¹ä½“
                    if (isCube) {
                        // ç«‹æ–¹ä½“ï¼šé‡‘è‰²å’Œæ·±ç»¿
                        color = Math.random() > 0.6 ? colorPalette[3] : colorPalette[0]; 
                    } else {
                        // çƒä½“ï¼šé‡‘è‰²å’Œçº¢è‰²
                        color = Math.random() > 0.5 ? colorPalette[2] : colorPalette[0];
                    }
                    colors.push(color.r, color.g, color.b);
                }

                // B. æ–‡å­—å½¢æ€ "MERRY CHRISTMAS"
                const textGeo = new TextGeometry('MERRY\nCHRISTMAS', {
                    font: font,
                    size: 2.5,
                    height: 0.5,
                    curveSegments: 12,
                    bevelEnabled: true,
                    bevelThickness: 0.1,
                    bevelSize: 0.05,
                    bevelSegments: 5
                });
                
                textGeo.center();
                textGeo.computeBoundingBox();
                
                // åœ¨æ–‡å­—å‡ ä½•ä½“è¡¨é¢é‡‡æ ·ç‚¹
                // ç®€å•çš„é‡‡æ ·æ–¹æ³•ï¼šæ ¹æ®å‡ ä½•ä½“é¡¶ç‚¹æ•°é‡åˆ†é…ï¼Œå¦‚æœä¸å¤Ÿå°±éšæœºå¡«å……
                if (textGeo.attributes.position) {
                    const array = textGeo.attributes.position.array;
                    const count = array.length / 3;
                    
                    for (let i = 0; i < totalCount; i++) {
                        let x, y, z;
                        if (i < count) {
                            // ä»æ–‡å­—å‡ ä½•ä½“å–ç‚¹
                            // ä¸ºäº†è®©ç‚¹åˆ†å¸ƒæ›´å‡åŒ€ï¼Œéšæœºå–æ ·æ¯”é¡ºåºå–æ ·å¥½ï¼Œä½†è¿™é‡Œç®€åŒ–ä¸ºå–æ¨¡
                            const index = (i % count) * 3; 
                            x = array[index];
                            y = array[index + 1];
                            z = array[index + 2];
                        } else {
                            // å¦‚æœç²’å­å¤šäºæ–‡å­—é¡¶ç‚¹ï¼Œå°±åœ¨æ–‡å­—å‘¨å›´éšæœºåˆ†å¸ƒ
                            x = (Math.random() - 0.5) * 30;
                            y = (Math.random() - 0.5) * 10;
                            z = (Math.random() - 0.5) * 5;
                        }
                        positionsText.push({ x, y, z });
                    }
                }

                // C. çˆ†ç‚¸å½¢æ€ (çƒå½¢æ‰©æ•£)
                for (let i = 0; i < totalCount; i++) {
                    const dist = 15 + Math.random() * 20;
                    const theta = THREE.MathUtils.randFloatSpread(360); 
                    const phi = THREE.MathUtils.randFloatSpread(360); 

                    const x = dist * Math.sin(theta) * Math.cos(phi);
                    const y = dist * Math.sin(theta) * Math.sin(phi);
                    const z = dist * Math.cos(theta);
                    
                    positionsExplode.push({ x, y, z });
                }

                // --- åˆ›å»º InstancedMesh ---
                // æˆ‘ä»¬æ··åˆä¸¤ç§å‡ ä½•ä½“ï¼šçƒä½“å’Œç«‹æ–¹ä½“ã€‚
                // ä¸ºäº†ç®€å•é«˜æ•ˆï¼Œæˆ‘ä»¬ç”¨ä¸€ä¸ª InstancedMeshï¼Œä½†å…¶å®å‡ ä½•ä½“æ˜¯ä¸€æ ·çš„ã€‚
                // æŠ€å·§ï¼šæˆ‘ä»¬åˆ›å»ºä¸¤ä¸ª InstancedMeshï¼Œä¸€ä¸ªè´Ÿè´£çƒï¼Œä¸€ä¸ªè´Ÿè´£æ–¹å—ï¼Œæ¯äººåˆ†ä¸€åŠæ•°é‡ã€‚
                
                createInstancedMeshes();
                createTopStar();

                // å¼€å§‹åŠ¨ç”»å¾ªç¯
                targetPositions = positionsTree; // åˆå§‹ç›®æ ‡
                animate();
            });
        }

        function createInstancedMeshes() {
            // æè´¨ï¼šé«˜é‡‘å±æ„Ÿ PBR
            const material = new THREE.MeshStandardMaterial({
                color: 0xffffff,
                roughness: 0.2, // å…‰æ»‘
                metalness: 0.9, // é‡‘å±æ„Ÿå¼º
                envMapIntensity: 1.0
            });

            // å‡ ä½•ä½“
            const sphereGeo = new THREE.SphereGeometry(0.25, 16, 16);
            const cubeGeo = new THREE.BoxGeometry(0.35, 0.35, 0.35);

            // åˆ†ä¸¤ç»„ï¼š0-1249 ä¸ºçƒï¼Œ1250-2499 ä¸ºæ–¹å— (å‡è®¾total 2500)
            const countSphere = Math.floor(totalCount / 2);
            const countCube = totalCount - countSphere;

            instancedMesh = {
                spheres: new THREE.InstancedMesh(sphereGeo, material, countSphere),
                cubes: new THREE.InstancedMesh(cubeGeo, material, countCube)
            };

            // è®¾ç½®åˆå§‹çŸ©é˜µå’Œé¢œè‰²
            let sphereIndex = 0;
            let cubeIndex = 0;

            for (let i = 0; i < totalCount; i++) {
                dummy.position.set(positionsTree[i].x, positionsTree[i].y, positionsTree[i].z);
                dummy.updateMatrix();

                const color = new THREE.Color(colors[i * 3], colors[i * 3 + 1], colors[i * 3 + 2]);

                if (i % 2 !== 0) {
                    // Spheres
                    instancedMesh.spheres.setMatrixAt(sphereIndex, dummy.matrix);
                    instancedMesh.spheres.setColorAt(sphereIndex, color);
                    sphereIndex++;
                } else {
                    // Cubes
                    instancedMesh.cubes.setMatrixAt(cubeIndex, dummy.matrix);
                    instancedMesh.cubes.setColorAt(cubeIndex, color);
                    cubeIndex++;
                }
            }

            scene.add(instancedMesh.spheres);
            scene.add(instancedMesh.cubes);
        }

        function createTopStar() {
            const geometry = new THREE.OctahedronGeometry(1.5, 0); // å…«é¢ä½“
            const material = new THREE.MeshStandardMaterial({
                color: 0xffff00,
                emissive: 0xffaa00,
                emissiveIntensity: 0.5,
                metalness: 0.8,
                roughness: 0.1
            });
            topStar = new THREE.Mesh(geometry, material);
            topStar.position.set(0, 11, 0);
            
            // ç»™æ˜Ÿæ˜ŸåŠ ä¸ªç‚¹å…‰æºï¼Œè®©å®ƒå‘å…‰
            const light = new THREE.PointLight(0xffaa00, 2, 20);
            topStar.add(light);
            
            scene.add(topStar);
        }

        function onSceneClick() {
            // çŠ¶æ€æœºåˆ‡æ¢
            if (currentState === STATE.TREE) {
                // 1. æ ‘ -> æ‰©æ•£
                currentState = STATE.EXPLODE;
                targetPositions = positionsExplode;
                // éšè—æ˜Ÿæ˜Ÿ
                if(topStar) topStar.visible = false;
                controls.autoRotateSpeed = 0.5;

            } else if (currentState === STATE.EXPLODE) {
                // 2. æ‰©æ•£ -> æ–‡å­—
                currentState = STATE.TEXT;
                targetPositions = positionsText;
                controls.autoRotateSpeed = 0; // çœ‹å­—çš„æ—¶å€™ä¸è½¬ï¼Œæˆ–è€…æ…¢ç‚¹
                // è°ƒæ•´ç›¸æœºè§’åº¦æ­£å¯¹æ–‡å­— (å¯é€‰)
                
            } else {
                // 3. æ–‡å­— -> æ ‘
                currentState = STATE.TREE;
                targetPositions = positionsTree;
                if(topStar) setTimeout(() => topStar.visible = true, 1000); // å»¶è¿Ÿæ˜¾ç¤ºæ˜Ÿæ˜Ÿ
                controls.autoRotateSpeed = 2.0;
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            // æ ¸å¿ƒåŠ¨ç”»é€»è¾‘ï¼šæ’å€¼ç§»åŠ¨ç²’å­
            // æˆ‘ä»¬ä¸æ¯ä¸€å¸§éƒ½é‡ç®— targetï¼Œè€Œæ˜¯è®© current è¶‹è¿‘ target
            
            const lerpSpeed = 0.05; // ç§»åŠ¨é€Ÿåº¦ (0.01 - 0.1)
            
            let sphereIndex = 0;
            let cubeIndex = 0;

            for (let i = 0; i < totalCount; i++) {
                const currentPos = currentPositions[i];
                const targetPos = targetPositions[i]; // æ ¹æ®çŠ¶æ€è·å– {x,y,z}

                // è®¡ç®—æ–°ä½ç½®
                currentPos.x += (targetPos.x - currentPos.x) * lerpSpeed;
                currentPos.y += (targetPos.y - currentPos.y) * lerpSpeed;
                currentPos.z += (targetPos.z - currentPos.z) * lerpSpeed;

                // æ›´æ–° dummy å¯¹è±¡
                dummy.position.set(currentPos.x, currentPos.y, currentPos.z);
                
                // è®©ç‰©ä½“è½»å¾®è‡ªè½¬
                dummy.rotation.x += 0.01; 
                dummy.rotation.y += 0.01;
                dummy.updateMatrix();

                // æ›´æ–° InstancedMesh
                if (i % 2 !== 0) {
                    instancedMesh.spheres.setMatrixAt(sphereIndex, dummy.matrix);
                    sphereIndex++;
                } else {
                    instancedMesh.cubes.setMatrixAt(cubeIndex, dummy.matrix);
                    cubeIndex++;
                }
            }

            instancedMesh.spheres.instanceMatrix.needsUpdate = true;
            instancedMesh.cubes.instanceMatrix.needsUpdate = true;

            // æ˜Ÿæ˜Ÿè‡ªè½¬
            if (topStar && topStar.visible) {
                topStar.rotation.y += 0.02;
            }

            controls.update();
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
