<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Christmas Tree - Smart Loader</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000000; font-family: 'Times New Roman', serif; touch-action: none; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        
        /* UI Overlay */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none;
            display: flex; flex-direction: column; 
            align-items: center;
            padding-top: 40px;
            box-sizing: border-box;
            transition: opacity 0.5s ease;
        }
        
        /* Ë∞ÉËØïÊó•ÂøóÈù¢Êùø - Â∏ÆÂä©ÊÇ®Êü•ÁúãÂõæÁâáÁä∂ÊÄÅ */
        #debug-panel {
            position: absolute; top: 10px; left: 10px; 
            background: rgba(0, 0, 0, 0.7); border: 1px solid #d4af37;
            color: #fff; font-family: monospace; font-size: 10px;
            padding: 10px; pointer-events: auto; z-index: 999;
            max-height: 200px; overflow-y: auto; text-align: left;
            min-width: 150px;
        }
        .log-success { color: #55ff55; }
        .log-error { color: #ff5555; }
        .log-info { color: #aaa; }

        .ui-hidden { opacity: 0 !important; pointer-events: none !important; }

        /* Loading */
        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s ease-out;
        }
        .loader-text {
            color: #d4af37; font-size: 14px; letter-spacing: 4px; margin-top: 20px;
            text-transform: uppercase; font-weight: 100;
        }
        .spinner {
            width: 40px; height: 40px; border: 1px solid rgba(212, 175, 55, 0.2); 
            border-top: 1px solid #d4af37; border-radius: 50%; 
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Typography */
        h1 { 
            color: #fceea7; font-size: 42px; margin: 0; font-weight: 400; 
            letter-spacing: 4px; 
            text-shadow: 0 0 50px rgba(252, 238, 167, 0.6); 
            background: linear-gradient(to bottom, #fff, #eebb66);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-family: 'Cinzel', 'Times New Roman', serif;
            opacity: 0.9;
            text-align: center;
        }

        .controls-wrapper {
            position: absolute; bottom: 40px; width: 100%; pointer-events: auto;
            display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: 20;
        }
        
        .hint-text {
            color: rgba(212, 175, 55, 0.7); font-size: 12px; letter-spacing: 1px;
            text-transform: uppercase; text-align: center; line-height: 1.8;
            background: rgba(0,0,0,0.3); padding: 8px 15px; border-radius: 20px;
            backdrop-filter: blur(5px); border: 1px solid rgba(212, 175, 55, 0.2);
        }
        
        #music-btn {
            position: absolute; top: 20px; right: 20px;
            width: 30px; height: 30px; border: 1px solid #d4af37; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 30; pointer-events: auto;
            color: #d4af37; font-size: 12px; opacity: 0.6;
            transition: all 0.3s;
        }
        #music-btn:active { transform: scale(0.9); }
    </style>

    <div id="canvas-container"></div>

    <div id="ui-layer">
        <h1>Merry Christmas</h1>
        <div id="music-btn">‚ô™</div>
        
        <div class="controls-wrapper">
            <div class="hint-text">
                üëÜ ÂçïÊåáÊóãËΩ¨ | ‚úåÔ∏è ÂèåÊåáËÅöÊï£<br>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js'; 

        const CONFIG = {
            colors: {
                bg: 0x000000, 
                champagneGold: 0xffd966, 
                deepGreen: 0x03180a,     
                accentRed: 0x990000,     
            },
            particles: {
                count: 1500,     
                dustCount: 2500, 
                treeHeight: 24,  
                treeRadius: 8    
            },
            camera: { z: 50 },
            // Êâ´ÊèèËåÉÂõ¥Ôºöphoto1 Âà∞ photo10
            scanRange: 10 
        };

        const STATE = {
            mode: 'TREE',
            focusIndex: -1, 
            focusTarget: null
        };

        let scene, camera, renderer, composer, controls;
        let mainGroup; 
        let clock = new THREE.Clock();
        let particleSystem = []; 
        let photoMeshGroup = new THREE.Group();
        let caneTexture; 
        let bgMusic; 
        let touchStartDist = 0;
        
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        // Ë∞ÉËØïËæÖÂä©ÂáΩÊï∞
        function log(msg, type='info') {
            const panel = document.getElementById('debug-panel');
            const div = document.createElement('div');
            div.textContent = `> ${msg}`;
            if(type==='success') div.className = 'log-success';
            if(type==='error') div.className = 'log-error';
            panel.appendChild(div);
        }

        async function init() {
            initThree();
            setupEnvironment(); 
            setupLights();
            createTextures();
            createParticles(); 
            createDust();     
            
            // Êô∫ËÉΩÂä†ËΩΩÁÖßÁâá
            await loadSmartImages();
            
            initMusic();
            setupPostProcessing();
            setupEvents();
            
            const loader = document.getElementById('loader');
            loader.style.opacity = 0;
            setTimeout(() => loader.remove(), 800);

            animate();
        }

        // --- Ê†∏ÂøÉ‰øÆÊîπÔºöÊô∫ËÉΩÂä†ËΩΩÈÄªËæë ---
        async function loadSmartImages() {
            const loader = new THREE.TextureLoader();
            log('Starting Smart Scan...');

            // ÂÆö‰πâÂ∞ùËØïÁöÑÂêéÁºÄÂêç
            const extensions = ['.jpg', '.png', '.jpeg', '.JPG', '.PNG'];
            
            // Êàë‰ª¨Â∞ùËØïÂä†ËΩΩ photo1 Âà∞ photo10
            for (let i = 1; i <= CONFIG.scanRange; i++) {
                let loaded = false;
                
                // ÂØπÊØè‰∏™Êï∞Â≠óÔºå‰æùÊ¨°Â∞ùËØï‰∏çÂêåÁöÑÂêéÁºÄÂêç
                for (const ext of extensions) {
                    if (loaded) break; // Â¶ÇÊûúÂ∑≤ÁªèÁî®ÊüêÁßçÂêéÁºÄÂä†ËΩΩÊàêÂäüÔºåÂ∞±Ë∑≥ËøáÂÖ∂‰ªñÂêéÁºÄ
                    
                    const filename = `./photo${i}${ext}`;
                    try {
                        // ‰ΩøÁî® await Á≠âÂæÖÂä†ËΩΩÁªìÊûú
                        const texture = await loader.loadAsync(filename);
                        texture.colorSpace = THREE.SRGBColorSpace;
                        addPhotoToScene(texture);
                        log(`Loaded: photo${i}${ext}`, 'success');
                        loaded = true; 
                    } catch (e) {
                        // Êüê‰∏™ÂêéÁºÄÂ§±Ë¥•ÊòØÊ≠£Â∏∏ÁöÑÔºåÈùôÈªòÂ§ÑÁêÜ
                    }
                }

                if (!loaded) {
                    // Â¶ÇÊûúÂ∞ùËØï‰∫ÜÊâÄÊúâÂêéÁºÄÈÉΩÂ§±Ë¥•ÔºåÊâçËÆ§‰∏∫ÊòØÁúüÁöÑÊ≤°ÊúâËøôÂº†Âõæ
                    // Âè™ÈíàÂØπÂâç3Âº†Êä•ÈîôÔºåÈÅøÂÖçÂà∑Â±è
                    if (i <= 3) log(`Missing: photo${i} (Checked all formats)`, 'error');
                }
            }
            log('Scan Complete.');
        }

        function initMusic() {
            bgMusic = new Audio('./music.mp3'); 
            bgMusic.loop = true;
            bgMusic.volume = 0.5;
            
            const playStart = () => {
                bgMusic.play().then(() => {
                    log('Music Playing', 'success');
                    document.getElementById('music-btn').style.opacity = '1';
                }).catch(e => log('Click to play music'));
                window.removeEventListener('click', playStart);
                window.removeEventListener('touchstart', playStart);
            };

            window.addEventListener('click', playStart);
            window.addEventListener('touchstart', playStart);

            const btn = document.getElementById('music-btn');
            btn.addEventListener('click', (e) => {
                e.stopPropagation();
                if(bgMusic.paused) bgMusic.play();
                else bgMusic.pause();
            });
        }

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.colors.bg);
            scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.01); 

            camera = new THREE.PerspectiveCamera(42, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, CONFIG.camera.z); 

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping; 
            renderer.toneMappingExposure = 2.2; 
            container.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true; 
            controls.dampingFactor = 0.05;
            controls.enableZoom = false;   
            controls.enablePan = false;    
            controls.autoRotate = true;    
            controls.autoRotateSpeed = 1.0; 

            mainGroup = new THREE.Group();
            scene.add(mainGroup);
        }

        function setupEnvironment() {
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
        }

        function setupLights() {
            const ambient = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambient);
            const innerLight = new THREE.PointLight(0xffaa00, 2, 20);
            innerLight.position.set(0, 5, 0);
            mainGroup.add(innerLight);
            const spotGold = new THREE.SpotLight(0xffcc66, 1200);
            spotGold.position.set(30, 40, 40);
            spotGold.angle = 0.5;
            spotGold.penumbra = 0.5;
            scene.add(spotGold);
            const spotBlue = new THREE.SpotLight(0x6688ff, 600);
            spotBlue.position.set(-30, 20, -30);
            scene.add(spotBlue);
            const fill = new THREE.DirectionalLight(0xffeebb, 0.8);
            fill.position.set(0, 0, 50);
            scene.add(fill);
        }

        function setupPostProcessing() {
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.7; 
            bloomPass.strength = 0.45; 
            bloomPass.radius = 0.4;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);
        }

        function createTextures() {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0,0,128,128);
            ctx.fillStyle = '#880000'; 
            ctx.beginPath();
            for(let i=-128; i<256; i+=32) {
                ctx.moveTo(i, 0); ctx.lineTo(i+32, 128); ctx.lineTo(i+16, 128); ctx.lineTo(i-16, 0);
            }
            ctx.fill();
            caneTexture = new THREE.CanvasTexture(canvas);
            caneTexture.wrapS = THREE.RepeatWrapping;
            caneTexture.wrapT = THREE.RepeatWrapping;
            caneTexture.repeat.set(3, 3);
        }

        class Particle {
            constructor(mesh, type, isDust = false) {
                this.mesh = mesh;
                this.type = type;
                this.isDust = isDust;
                
                this.posTree = new THREE.Vector3();
                this.posScatter = new THREE.Vector3();
                this.baseScale = mesh.scale.x; 

                const speedMult = (type === 'PHOTO') ? 0.3 : 2.0;
                this.spinSpeed = new THREE.Vector3(
                    (Math.random() - 0.5) * speedMult,
                    (Math.random() - 0.5) * speedMult,
                    (Math.random() - 0.5) * speedMult
                );

                this.calculatePositions();
            }

            calculatePositions() {
                if (this.type === 'PHOTO') {
                    this.posTree.set(0, 0, 0); 
                    const rScatter = 8 + Math.random()*12;
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    this.posScatter.set(
                        rScatter * Math.sin(phi) * Math.cos(theta),
                        rScatter * Math.sin(phi) * Math.sin(theta),
                        rScatter * Math.cos(phi)
                    );
                    return;
                }

                const h = CONFIG.particles.treeHeight;
                const halfH = h / 2;
                let t = Math.random(); 
                t = Math.pow(t, 0.8); 
                const y = (t * h) - halfH;
                
                let rMax = CONFIG.particles.treeRadius * (1.0 - t); 
                if (rMax < 0.5) rMax = 0.5;

                const angle = t * 50 * Math.PI + Math.random() * Math.PI; 
                const r = rMax * (0.8 + Math.random() * 0.4); 
                this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);

                let rScatter = this.isDust ? (12 + Math.random()*20) : (8 + Math.random()*12);
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                this.posScatter.set(
                    rScatter * Math.sin(phi) * Math.cos(theta),
                    rScatter * Math.sin(phi) * Math.sin(theta),
                    rScatter * Math.cos(phi)
                );
            }

            update(dt, mode, focusTargetMesh) {
                let target = this.posTree;
                
                if (mode === 'SCATTER') {
                    target = this.posScatter;
                } 
                else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) {
                        const distanceInFront = 12; 
                        const offset = new THREE.Vector3(0, 0, -distanceInFront);
                        offset.applyQuaternion(camera.quaternion);
                        const targetWorldPos = camera.position.clone().add(offset);
                        
                        target = targetWorldPos.clone();
                        mainGroup.worldToLocal(target);
                    } else {
                        target = this.posScatter;
                    }
                }

                const lerpSpeed = (mode === 'FOCUS' && this.mesh === focusTargetMesh) ? 4.0 : 2.0; 
                this.mesh.position.lerp(target, lerpSpeed * dt);

                if (mode === 'SCATTER') {
                    this.mesh.rotation.x += this.spinSpeed.x * dt;
                    this.mesh.rotation.y += this.spinSpeed.y * dt;
                    this.mesh.rotation.z += this.spinSpeed.z * dt; 
                } else if (mode === 'FOCUS' && this.mesh === focusTargetMesh) {
                    this.mesh.lookAt(camera.position);
                } else if (mode === 'TREE') {
                    if (this.type === 'PHOTO') {
                        this.mesh.lookAt(0, this.mesh.position.y, 0);
                        this.mesh.rotateY(Math.PI);
                    } else {
                        this.mesh.rotation.x = THREE.MathUtils.lerp(this.mesh.rotation.x, 0, dt);
                        this.mesh.rotation.z = THREE.MathUtils.lerp(this.mesh.rotation.z, 0, dt);
                        this.mesh.rotation.y += 0.5 * dt; 
                    }
                }
                
                let s = this.baseScale;
                if (this.isDust) {
                    s = this.baseScale * (0.8 + 0.4 * Math.sin(clock.elapsedTime * 4 + this.mesh.id));
                    if (mode === 'TREE') s = 0; 
                } else if (mode === 'SCATTER' && this.type === 'PHOTO') {
                    s = this.baseScale * 2.5; 
                } else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) s = 5.0; 
                    else s = 0; 
                }
                
                this.mesh.scale.lerp(new THREE.Vector3(s,s,s), 4*dt);
            }
        }

        function updatePhotoLayout() {
            const photos = particleSystem.filter(p => p.type === 'PHOTO');
            const count = photos.length;
            if (count === 0) return;

            const h = CONFIG.particles.treeHeight * 0.9;
            const bottomY = -h/2;
            const stepY = h / count;
            const loops = 3;

            photos.forEach((p, i) => {
                const y = bottomY + stepY * i + stepY/2;
                const fullH = CONFIG.particles.treeHeight;
                const normalizedH = (y + fullH/2) / fullH; 

                let rMax = CONFIG.particles.treeRadius * (1.0 - normalizedH);
                if (rMax < 1.0) rMax = 1.0;
                
                const r = rMax + 3.0; 
                const angle = normalizedH * Math.PI * 2 * loops + (Math.PI/4); 

                p.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);
            });
        }

        function createParticles() {
            const sphereGeo = new THREE.SphereGeometry(0.5, 32, 32); 
            const boxGeo = new THREE.BoxGeometry(0.55, 0.55, 0.55); 
            const curve = new THREE.CatmullRomCurve3([
                new THREE.Vector3(0, -0.5, 0), new THREE.Vector3(0, 0.3, 0),
                new THREE.Vector3(0.1, 0.5, 0), new THREE.Vector3(0.3, 0.4, 0)
            ]);
            const candyGeo = new THREE.TubeGeometry(curve, 16, 0.08, 8, false);

            const goldMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.champagneGold,
                metalness: 1.0, roughness: 0.1,
                envMapIntensity: 2.0, 
                emissive: 0x443300,   
                emissiveIntensity: 0.3
            });

            const greenMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.deepGreen,
                metalness: 0.2, roughness: 0.8,
                emissive: 0x002200,
                emissiveIntensity: 0.2 
            });

            const redMat = new THREE.MeshPhysicalMaterial({
                color: CONFIG.colors.accentRed,
                metalness: 0.3, roughness: 0.2, clearcoat: 1.0,
                emissive: 0x330000
            });
            
            const candyMat = new THREE.MeshStandardMaterial({ map: caneTexture, roughness: 0.4 });

            for (let i = 0; i < CONFIG.particles.count; i++) {
                const rand = Math.random();
                let mesh, type;
                
                if (rand < 0.40) {
                    mesh = new THREE.Mesh(boxGeo, greenMat);
                    type = 'BOX';
                } else if (rand < 0.70) {
                    mesh = new THREE.Mesh(boxGeo, goldMat);
                    type = 'GOLD_BOX';
                } else if (rand < 0.92) {
                    mesh = new THREE.Mesh(sphereGeo, goldMat);
                    type = 'GOLD_SPHERE';
                } else if (rand < 0.97) {
                    mesh = new THREE.Mesh(sphereGeo, redMat);
                    type = 'RED';
                } else {
                    mesh = new THREE.Mesh(candyGeo, candyMat);
                    type = 'CANE';
                }

                const s = 0.4 + Math.random() * 0.5;
                mesh.scale.set(s,s,s);
                mesh.rotation.set(Math.random()*6, Math.random()*6, Math.random()*6);
                
                mainGroup.add(mesh);
                particleSystem.push(new Particle(mesh, type, false));
            }

            // Star
            const starShape = new THREE.Shape();
            const points = 5;
            const outerRadius = 1.5;
            const innerRadius = 0.7; 
            
            for (let i = 0; i < points * 2; i++) {
                const angle = (i * Math.PI) / points + Math.PI / 2;
                const r = (i % 2 === 0) ? outerRadius : innerRadius;
                const x = Math.cos(angle) * r;
                const y = Math.sin(angle) * r;
                if (i === 0) starShape.moveTo(x, y);
                else starShape.lineTo(x, y);
            }
            starShape.closePath();

            const starGeo = new THREE.ExtrudeGeometry(starShape, {
                depth: 0.4,
                bevelEnabled: true,
                bevelThickness: 0.1,
                bevelSize: 0.1,
                bevelSegments: 2
            });
            starGeo.center(); 

            const starMat = new THREE.MeshStandardMaterial({
                color: 0xffdd88, emissive: 0xffaa00, emissiveIntensity: 1.0,
                metalness: 1.0, roughness: 0
            });
            const star = new THREE.Mesh(starGeo, starMat);
            star.position.set(0, CONFIG.particles.treeHeight/2 + 1.2, 0);
            mainGroup.add(star);
            
            mainGroup.add(photoMeshGroup);
        }

        function createDust() {
            const geo = new THREE.TetrahedronGeometry(0.08, 0);
            const mat = new THREE.MeshBasicMaterial({ color: 0xffeebb, transparent: true, opacity: 0.8 });
            
            for(let i=0; i<CONFIG.particles.dustCount; i++) {
                 const mesh = new THREE.Mesh(geo, mat);
                 mesh.scale.setScalar(0.5 + Math.random());
                 mainGroup.add(mesh);
                 particleSystem.push(new Particle(mesh, 'DUST', true));
            }
        }

        function addPhotoToScene(texture) {
            const frameGeo = new THREE.BoxGeometry(1.4, 1.4, 0.05);
            const frameMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.champagneGold, metalness: 1.0, roughness: 0.1 });
            const frame = new THREE.Mesh(frameGeo, frameMat);

            let width = 1.2;
            let height = 1.2;
            
            if (texture.image) {
                const aspect = texture.image.width / texture.image.height;
                if (aspect > 1) {
                    height = width / aspect;
                } else {
                    width = height * aspect;
                }
            }

            const photoGeo = new THREE.PlaneGeometry(width, height);
            const photoMat = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
            const photo = new THREE.Mesh(photoGeo, photoMat);
            photo.position.z = 0.04;

            const group = new THREE.Group();
            group.add(frame);
            group.add(photo);
            frame.scale.set(width/1.2, height/1.2, 1);

            const s = 0.8;
            group.scale.set(s,s,s);
            
            photoMeshGroup.add(group);
            particleSystem.push(new Particle(group, 'PHOTO', false));

            updatePhotoLayout();
        }

        function onMouseClick(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);

            const intersects = raycaster.intersectObject(photoMeshGroup, true);

            if (intersects.length > 0) {
                let target = intersects[0].object;
                while (target.parent && target.parent !== photoMeshGroup) {
                    target = target.parent;
                }
                if (STATE.mode === 'FOCUS' && STATE.focusTarget === target) {
                    STATE.mode = 'TREE';
                    STATE.focusTarget = null;
                    controls.autoRotate = true; 
                } else {
                    STATE.mode = 'FOCUS';
                    STATE.focusTarget = target;
                    controls.autoRotate = false; 
                }
            } else {
                if (STATE.mode === 'FOCUS') {
                    STATE.mode = 'TREE';
                    STATE.focusTarget = null;
                    controls.autoRotate = true;
                }
            }
        }

        function setupEvents() {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });
            
            window.addEventListener('keydown', (e) => {
                if (e.key.toLowerCase() === 'h') {
                    const controls = document.querySelector('.controls-wrapper');
                    const btn = document.getElementById('music-btn');
                    const h1 = document.querySelector('h1');
                    const debug = document.getElementById('debug-panel');
                    if (controls) controls.classList.toggle('ui-hidden');
                    if (btn) btn.classList.toggle('ui-hidden');
                    if (h1) h1.classList.toggle('ui-hidden');
                    if (debug) debug.classList.toggle('ui-hidden');
                }
            });

            window.addEventListener('click', onMouseClick);

            const el = renderer.domElement;
            el.addEventListener('touchstart', (e) => {
                if (e.touches.length === 2) {
                    const dx = e.touches[0].pageX - e.touches[1].pageX;
                    const dy = e.touches[0].pageY - e.touches[1].pageY;
                    touchStartDist = Math.hypot(dx, dy);
                } else {
                    controls.autoRotate = false;
                }
            }, { passive: false });

            el.addEventListener('touchmove', (e) => {
                if (e.touches.length === 2) {
                    e.preventDefault(); 
                    const dx = e.touches[0].pageX - e.touches[1].pageX;
                    const dy = e.touches[0].pageY - e.touches[1].pageY;
                    const currentDist = Math.hypot(dx, dy);

                    if (touchStartDist > 0) {
                        const ratio = currentDist / touchStartDist;
                        if (ratio > 1.1 && STATE.mode !== 'SCATTER') {
                            STATE.mode = 'SCATTER';
                            STATE.focusTarget = null;
                        } else if (ratio < 0.9 && STATE.mode !== 'TREE') {
                            STATE.mode = 'TREE';
                            STATE.focusTarget = null;
                        }
                    }
                }
            }, { passive: false });

            el.addEventListener('touchend', (e) => {
                if (e.touches.length < 2) touchStartDist = 0;
                if (e.touches.length === 0 && STATE.mode !== 'FOCUS') {
                    controls.autoRotate = true;
                }
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();
            controls.update();
            particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.focusTarget));
            composer.render();
        }

        init();
    </script>
