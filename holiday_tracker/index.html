<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tesla Leave Tracker</title>
    <style>
        :root {
            --tesla-red: #E82127;
            --tesla-dark: #121212;
            --tesla-gray: #222222;
            --tesla-text: #F5F5F5;
            --tesla-text-dim: #888888;
            --font-stack: "Gotham", "Montserrat", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: black;
            color: var(--tesla-text);
            font-family: var(--font-stack);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container { width: 100%; max-width: 800px; }

        header {
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            margin-top: 10px;
            font-size: 14px;
        }

        /* --- Dashboard --- */
        .dashboard {
            background-color: var(--tesla-gray);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #333;
        }

        .controls { display: flex; gap: 15px; flex-direction: column; }
        .date-input-group { display: flex; flex-direction: column; }

        .date-input-group label {
            font-size: 10px;
            color: var(--tesla-text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        input[type="date"] {
            background: transparent;
            border: 1px solid #444;
            color: white;
            padding: 12px;
            border-radius: 6px;
            font-family: var(--font-stack);
            font-size: 16px; /* 防止iOS放大 */
            width: 100%;
            color-scheme: dark;
        }
        input[type="date"]:focus { border-color: var(--tesla-red); }

        .stat-card { text-align: right; min-width: 150px; }

        .stat-value {
            font-size: 48px;
            font-weight: 300;
            color: var(--tesla-red);
            line-height: 1;
            text-shadow: 0 0 20px rgba(232, 33, 39, 0.4);
        }

        .stat-label {
            font-size: 12px;
            color: var(--tesla-text-dim);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-top: 5px;
            line-height: 1.4;
        }

        /* --- Calendar --- */
        .calendar-wrapper {
            background-color: var(--tesla-dark);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #333;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .month-display {
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 1px;
            text-align: center;
        }
        
        .month-sub {
            font-size: 0.8em; 
            color: #888; 
            margin-left: 8px;
        }

        .nav-btn {
            background: transparent;
            border: 1px solid #444;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .nav-btn:active { background-color: #333; }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px; /* 默认间距 */
        }

        .weekday {
            text-align: center;
            font-size: 12px;
            color: var(--tesla-text-dim);
            padding: 10px 0;
            text-transform: uppercase;
        }

        .day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            cursor: pointer;
            border-radius: 6px;
            user-select: none;
            background-color: #1a1a1a;
        }
        
        .day.active {
            background-color: var(--tesla-red);
            color: white;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(232, 33, 39, 0.4);
        }
        .day.today { border: 1px solid var(--tesla-text); }
        .day.empty { background-color: transparent; cursor: default; }

        .actions { margin-top: 30px; text-align: center; padding-bottom: 30px; }
        .btn-text {
            background: transparent; border: none;
            color: var(--tesla-text-dim); font-size: 12px;
            cursor: pointer; text-decoration: underline; padding: 10px;
        }

        /* --- Mobile Optimizations (关键修复) --- */
        @media (max-width: 600px) {
            body {
                padding: 10px; /* 减少整个页面的外边距 */
            }

            .dashboard {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
                padding: 20px;
            }
            
            .controls { width: 100%; }
            
            .stat-card {
                text-align: left;
                width: 100%;
                border-top: 1px solid #333;
                padding-top: 15px;
                display: flex;
                align-items: center;
                justify-content: space-between; /* 让数字和文字左右对齐 */
            }

            .stat-value { font-size: 42px; }
            .stat-label { text-align: right; }

            /* 日历部分的手机适配 */
            .calendar-wrapper {
                padding: 15px 10px; /* 左右内边距减少，给格子更多空间 */
            }

            .calendar-grid {
                gap: 4px; /* 缩小格子之间的间距，防止挤压 */
            }

            .day {
                font-size: 12px; /* 缩小日历数字 */
                border-radius: 4px;
            }

            .weekday {
                font-size: 10px;
                padding: 5px 0;
            }
            
            /* 调整顶部月份显示，让它在手机上自动换行居中 */
            .month-display {
                display: flex;
                flex-direction: column;
                line-height: 1.2;
                font-size: 15px;
            }
            
            .month-sub {
                margin-left: 0;
                margin-top: 2px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        Tesla Leave Tracker
    </header>

    <div class="dashboard">
        <div class="controls">
            <div class="date-input-group">
                <label>Start Date 开始日期</label>
                <input type="date" id="startDate">
            </div>
            <div class="date-input-group">
                <label>End Date 结束日期</label>
                <input type="date" id="endDate">
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="daysCount">0</div>
            <div class="stat-label">Days Off<br>选定天数</div>
        </div>
    </div>

    <div class="calendar-wrapper">
        <div class="calendar-header">
            <button class="nav-btn" onclick="changeMonth(-1)">&#8249;</button>
            <div class="month-display" id="monthDisplay"></div>
            <button class="nav-btn" onclick="changeMonth(1)">&#8250;</button>
        </div>
        
        <div class="calendar-grid" id="calendarGrid"></div>
    </div>

    <div class="actions">
        <button class="btn-text" onclick="resetData()">Reset All Data 重置所有数据</button>
    </div>
</div>

<script>
    const STORAGE_KEY = 'tesla_leave_data_v3';
    let currentDate = new Date();
    let selectedDates = new Set();

    const grid = document.getElementById('calendarGrid');
    const monthDisplay = document.getElementById('monthDisplay');
    const daysCountEl = document.getElementById('daysCount');
    const startDateInput = document.getElementById('startDate');
    const endDateInput = document.getElementById('endDate');

    function init() {
        loadData();
        if (!startDateInput.value) {
            const startOfYear = new Date(new Date().getFullYear(), 0, 1);
            startDateInput.value = formatDateISO(startOfYear);
        }
        if (!endDateInput.value) {
            const endOfYear = new Date(new Date().getFullYear(), 11, 31);
            endDateInput.value = formatDateISO(endOfYear);
        }
        renderCalendar();
        updateDashboard();
        startDateInput.addEventListener('change', updateDashboard);
        endDateInput.addEventListener('change', updateDashboard);
    }

    function renderCalendar() {
        grid.innerHTML = '';
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();
        
        const monthNamesEn = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        
        // 优化了手机端的标题显示结构
        monthDisplay.innerHTML = `
            <span>${monthNamesEn[month]} ${year}</span>
            <span class="month-sub">${year}年${month+1}月</span>
        `;

        const weekdays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        weekdays.forEach(day => {
            const el = document.createElement('div');
            el.className = 'weekday';
            el.innerText = day;
            grid.appendChild(el);
        });

        const firstDay = new Date(year, month, 1);
        const lastDay = new Date(year, month + 1, 0);
        const daysInMonth = lastDay.getDate();
        const startingDayIndex = firstDay.getDay();

        for (let i = 0; i < startingDayIndex; i++) {
            const el = document.createElement('div');
            el.className = 'day empty';
            grid.appendChild(el);
        }

        const todayStr = formatDateISO(new Date());
        
        for (let i = 1; i <= daysInMonth; i++) {
            const dayEl = document.createElement('div');
            dayEl.className = 'day';
            dayEl.innerText = i;
            const mStr = (month + 1).toString().padStart(2, '0');
            const dStr = i.toString().padStart(2, '0');
            const dateStr = `${year}-${mStr}-${dStr}`;

            if (selectedDates.has(dateStr)) dayEl.classList.add('active');
            if (dateStr === todayStr) dayEl.classList.add('today');

            // 移动端优化：使用 touchstart 提高响应速度
            dayEl.onclick = (e) => {
                e.preventDefault();
                toggleDate(dateStr, dayEl);
            };

            grid.appendChild(dayEl);
        }
    }

    function toggleDate(dateStr, el) {
        if (selectedDates.has(dateStr)) {
            selectedDates.delete(dateStr);
            el.classList.remove('active');
        } else {
            selectedDates.add(dateStr);
            el.classList.add('active');
        }
        saveData();
    }

    function changeMonth(direction) {
        currentDate.setMonth(currentDate.getMonth() + direction);
        renderCalendar();
    }

    function loadData() {
        const stored = localStorage.getItem(STORAGE_KEY);
        if (stored) selectedDates = new Set(JSON.parse(stored));
    }

    function saveData() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify([...selectedDates]));
        updateDashboard();
    }

    function updateDashboard() {
        const start = startDateInput.value;
        const end = endDateInput.value;
        if (!start || !end) return;
        let count = 0;
        selectedDates.forEach(dateStr => {
            if (dateStr >= start && dateStr <= end) count++;
        });
        daysCountEl.innerText = count;
    }

    function formatDateISO(date) {
        const offset = date.getTimezoneOffset();
        date = new Date(date.getTime() - (offset*60*1000));
        return date.toISOString().split('T')[0];
    }

    function resetData() {
        if(confirm("Reset all data? (重置数据?)")) {
            localStorage.removeItem(STORAGE_KEY);
            selectedDates.clear();
            renderCalendar();
            updateDashboard();
        }
    }

    document.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
