<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Holiday Tracker</title>
    <style>
        :root {
            --tesla-red: #E82127;
            --tesla-dark: #121212;
            --tesla-gray: #222222;
            --tesla-text: #F5F5F5;
            --tesla-text-dim: #888888;
            --font-stack: "Gotham", "Montserrat", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: black;
            color: var(--tesla-text);
            font-family: var(--font-stack);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 15px; /* 减小整体边距 */
        }

        .container { width: 100%; max-width: 600px; } /* 限制最大宽度，优化手机视觉 */

        header {
            text-align: center;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            font-size: 14px;
            opacity: 0.8;
        }

        /* --- Dashboard (精致版) --- */
        .dashboard {
            background-color: var(--tesla-gray);
            border-radius: 12px;
            padding: 15px 20px; /* 减小内边距 */
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #333;
        }

        /* 输入框区域 */
        .controls { 
            display: flex; 
            flex-direction: column; 
            gap: 10px; 
            margin-bottom: 15px;
        }

        .date-input-group { 
            position: relative;
        }

        .date-input-group label {
            font-size: 10px;
            color: var(--tesla-text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            pointer-events: none;
            display: none; /* 手机版为了省空间，我们将 Label 隐藏或整合 */
        }
        
        /* 显示在输入框上方的微型 Label */
        .input-label {
            font-size: 10px;
            color: #666;
            margin-bottom: 4px;
            display: block;
            text-transform: uppercase;
        }

        input[type="date"] {
            background: #1a1a1a; /*稍微深一点的背景*/
            border: 1px solid #333;
            color: white;
            padding: 8px 12px; /* 关键调整：减小高度 */
            border-radius: 6px;
            font-family: var(--font-stack);
            font-size: 14px; /* 字体稍微调小，看起来更精致 */
            width: 100%;
            color-scheme: dark;
            height: 38px; /* 强制固定高度，防止过高 */
        }
        input[type="date"]:focus { border-color: var(--tesla-text-dim); }

        /* 统计数据区域 (新布局) */
        .stats-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #333;
            padding-top: 15px;
            margin-top: 5px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
        }
        
        .stat-item.right {
            text-align: right;
            align-items: flex-end;
        }

        .stat-value {
            font-size: 32px; /* 稍微缩小数字，更协调 */
            font-weight: 400;
            line-height: 1;
        }
        
        .stat-value.red {
            color: var(--tesla-red);
            text-shadow: 0 0 15px rgba(232, 33, 39, 0.3);
        }
        
        .stat-value.white {
            color: #fff;
        }

        .stat-label {
            font-size: 10px;
            color: var(--tesla-text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 4px;
        }

        /* --- Calendar --- */
        .calendar-wrapper {
            background-color: var(--tesla-dark);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid #333;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .month-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            line-height: 1.2;
        }
        .month-en { font-size: 16px; font-weight: 500; letter-spacing: 0.5px; }
        .month-cn { font-size: 12px; color: #666; }

        .nav-btn {
            background: transparent;
            border: 1px solid #333;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .nav-btn:active { background-color: #333; }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px; /* 紧凑间距 */
        }

        .weekday {
            text-align: center;
            font-size: 10px;
            color: #555;
            padding: 8px 0;
            text-transform: uppercase;
        }

        .day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            cursor: pointer;
            border-radius: 4px;
            user-select: none;
            background-color: #1a1a1a;
            color: #ccc;
        }
        
        .day.active {
            background-color: var(--tesla-red);
            color: white;
            font-weight: bold;
            box-shadow: 0 0 8px rgba(232, 33, 39, 0.4);
        }
        .day.today { border: 1px solid #666; }
        .day.empty { background-color: transparent; cursor: default; }

        .actions { margin-top: 20px; text-align: center; padding-bottom: 20px; }
        .btn-text {
            background: transparent; border: none;
            color: #555; font-size: 11px;
            cursor: pointer; text-decoration: underline; padding: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        Tesla Leave Tracker
    </header>

    <div class="dashboard">
        <div class="controls">
            <div class="date-input-group">
                <span class="input-label">Start Date 开始日期</span>
                <input type="date" id="startDate">
            </div>
            <div class="date-input-group">
                <span class="input-label">End Date 结束日期</span>
                <input type="date" id="endDate">
            </div>
        </div>

        <div class="stats-row">
            <div class="stat-item">
                <div class="stat-value white" id="durationCount">0</div>
                <div class="stat-label">Total Days<br>区间总天数</div>
            </div>
            
            <div class="stat-item right">
                <div class="stat-value red" id="daysCount">0</div>
                <div class="stat-label">Days Off<br>选定休假</div>
            </div>
        </div>
    </div>

    <div class="calendar-wrapper">
        <div class="calendar-header">
            <button class="nav-btn" onclick="changeMonth(-1)">&#8249;</button>
            <div class="month-display" id="monthDisplay"></div>
            <button class="nav-btn" onclick="changeMonth(1)">&#8250;</button>
        </div>
        
        <div class="calendar-grid" id="calendarGrid"></div>
    </div>

    <div class="actions">
        <button class="btn-text" onclick="resetData()">Reset Data 重置数据</button>
    </div>
</div>

<script>
    const STORAGE_KEY = 'tesla_leave_data_v4';
    let currentDate = new Date();
    let selectedDates = new Set();

    // DOM Elements
    const grid = document.getElementById('calendarGrid');
    const monthDisplay = document.getElementById('monthDisplay');
    const daysCountEl = document.getElementById('daysCount');
    const durationCountEl = document.getElementById('durationCount'); // 新增元素
    const startDateInput = document.getElementById('startDate');
    const endDateInput = document.getElementById('endDate');

    function init() {
        loadData();
        
        // 默认选中今年
        if (!startDateInput.value) {
            const startOfYear = new Date(new Date().getFullYear(), 0, 1);
            startDateInput.value = formatDateISO(startOfYear);
        }
        if (!endDateInput.value) {
            const endOfYear = new Date(new Date().getFullYear(), 11, 31);
            endDateInput.value = formatDateISO(endOfYear);
        }

        renderCalendar();
        updateDashboard();

        startDateInput.addEventListener('change', updateDashboard);
        endDateInput.addEventListener('change', updateDashboard);
    }

    function renderCalendar() {
        grid.innerHTML = '';
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();
        
        const monthNamesEn = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        
        // 标题渲染
        monthDisplay.innerHTML = `
            <span class="month-en">${monthNamesEn[month]} ${year}</span>
            <span class="month-cn">${year}年${month+1}月</span>
        `;

        const weekdays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        weekdays.forEach(day => {
            const el = document.createElement('div');
            el.className = 'weekday';
            el.innerText = day;
            grid.appendChild(el);
        });

        const firstDay = new Date(year, month, 1);
        const lastDay = new Date(year, month + 1, 0);
        const daysInMonth = lastDay.getDate();
        const startingDayIndex = firstDay.getDay();

        for (let i = 0; i < startingDayIndex; i++) {
            const el = document.createElement('div');
            el.className = 'day empty';
            grid.appendChild(el);
        }

        const todayStr = formatDateISO(new Date());
        
        for (let i = 1; i <= daysInMonth; i++) {
            const dayEl = document.createElement('div');
            dayEl.className = 'day';
            dayEl.innerText = i;
            
            const mStr = (month + 1).toString().padStart(2, '0');
            const dStr = i.toString().padStart(2, '0');
            const dateStr = `${year}-${mStr}-${dStr}`;

            if (selectedDates.has(dateStr)) dayEl.classList.add('active');
            if (dateStr === todayStr) dayEl.classList.add('today');

            // Touch event optimized
            dayEl.onclick = (e) => {
                e.preventDefault();
                toggleDate(dateStr, dayEl);
            };

            grid.appendChild(dayEl);
        }
    }

    function toggleDate(dateStr, el) {
        if (selectedDates.has(dateStr)) {
            selectedDates.delete(dateStr);
            el.classList.remove('active');
        } else {
            selectedDates.add(dateStr);
            el.classList.add('active');
        }
        saveData();
    }

    function changeMonth(direction) {
        currentDate.setMonth(currentDate.getMonth() + direction);
        renderCalendar();
    }

    function loadData() {
        const stored = localStorage.getItem(STORAGE_KEY);
        if (stored) selectedDates = new Set(JSON.parse(stored));
    }

    function saveData() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify([...selectedDates]));
        updateDashboard();
    }

    function updateDashboard() {
        const startVal = startDateInput.value;
        const endVal = endDateInput.value;

        if (!startVal || !endVal) return;

        // 1. 计算红点 (选定休假)
        let holidayCount = 0;
        selectedDates.forEach(dateStr => {
            if (dateStr >= startVal && dateStr <= endVal) {
                holidayCount++;
            }
        });
        daysCountEl.innerText = holidayCount;

        // 2. 计算区间总天数 (Duration)
        const d1 = new Date(startVal);
        const d2 = new Date(endVal);
        
        if (d2 >= d1) {
            const diffTime = Math.abs(d2 - d1);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)) + 1; // +1 包含开始当天
            durationCountEl.innerText = diffDays;
        } else {
            durationCountEl.innerText = "0"; // 结束日期小于开始日期
        }
    }

    function formatDateISO(date) {
        const offset = date.getTimezoneOffset();
        date = new Date(date.getTime() - (offset*60*1000));
        return date.toISOString().split('T')[0];
    }

    function resetData() {
        if(confirm("Clear all history? (清除所有记录?)")) {
            localStorage.removeItem(STORAGE_KEY);
            selectedDates.clear();
            renderCalendar();
            updateDashboard();
        }
    }

    document.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
