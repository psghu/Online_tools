<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Holiday Tracker (Auto-Sync)</title>
    <style>
        :root {
            --tesla-red: #E82127;
            --tesla-dark: #121212;
            --tesla-gray: #222222;
            --tesla-text: #F5F5F5;
            --tesla-text-dim: #AAAAAA;
            --font-stack: "Gotham", "Montserrat", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: black;
            color: var(--tesla-text);
            font-family: var(--font-stack);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
        }

        .container { width: 100%; max-width: 600px; }

        header {
            text-align: center;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            font-size: 14px;
            opacity: 0.8;
            position: relative;
        }

        /* --- Auto-Sync Status Indicator --- */
        #syncStatus {
            font-size: 10px;
            height: 14px;
            margin-top: 5px;
            transition: color 0.3s;
            color: #555;
        }

        /* --- Dashboard --- */
        .dashboard {
            background-color: var(--tesla-gray);
            border-radius: 12px;
            padding: 15px 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #333;
        }

        .controls { display: flex; flex-direction: column; gap: 10px; margin-bottom: 15px; }
        
        .input-label {
            font-size: 10px;
            color: #888;
            margin-bottom: 4px;
            display: block;
            text-transform: uppercase;
        }

        input[type="date"], input[type="text"] {
            background: #1a1a1a;
            border: 1px solid #333;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-family: var(--font-stack);
            font-size: 14px;
            width: 100%;
            color-scheme: dark;
            height: 38px;
        }
        input:focus { border-color: var(--tesla-text-dim); }

        .stats-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #333;
            padding-top: 15px;
            margin-top: 5px;
        }

        .stat-item { display: flex; flex-direction: column; }
        .stat-item.right { text-align: right; align-items: flex-end; }
        .stat-value { font-size: 32px; line-height: 1; }
        .stat-value.red { color: var(--tesla-red); text-shadow: 0 0 15px rgba(232, 33, 39, 0.3); }
        .stat-value.white { color: #fff; }
        .stat-label { font-size: 10px; color: var(--tesla-text-dim); text-transform: uppercase; letter-spacing: 1px; margin-top: 4px; }

        /* --- Calendar --- */
        .calendar-wrapper {
            background-color: var(--tesla-dark);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid #333;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .month-display { display: flex; flex-direction: column; align-items: center; line-height: 1.2; }
        .month-en { font-size: 16px; font-weight: 500; letter-spacing: 0.5px; }
        .month-cn { font-size: 12px; color: #666; margin-top: 2px; }

        .nav-btn {
            background: transparent; border: 1px solid #333; color: white;
            width: 32px; height: 32px; border-radius: 50%; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        .nav-btn:active { background-color: #333; }

        .calendar-grid {
            display: grid; 
            grid-template-columns: repeat(7, 1fr); 
            gap: 4px;
            margin-top: 10px;
        }

        .weekday { 
            text-align: center; font-size: 10px; color: var(--tesla-text-dim);
            padding: 8px 0; text-transform: uppercase; font-weight: 600; letter-spacing: 1px;
        }

        .day {
            aspect-ratio: 1; display: flex; align-items: center; justify-content: center;
            font-size: 13px; cursor: pointer; border-radius: 4px; user-select: none;
            background-color: #1a1a1a; color: #ccc;
        }
        .day.active { background-color: var(--tesla-red); color: white; font-weight: bold; box-shadow: 0 0 8px rgba(232, 33, 39, 0.4); }
        .day.today { border: 1px solid #666; }
        .day.empty { background-color: transparent; cursor: default; }

        /* --- Cloud Sync Section --- */
        .cloud-section {
            margin-top: 30px;
            border-top: 1px solid #333;
            padding-top: 20px;
            width: 100%;
        }
        
        .cloud-title {
            font-size: 12px; text-transform: uppercase; color: #666; margin-bottom: 10px; text-align: center;
        }

        .cloud-inputs {
            display: flex; flex-direction: column; gap: 8px; margin-bottom: 10px;
        }
        
        .cloud-buttons {
            display: flex; gap: 10px;
        }

        .btn {
            flex: 1;
            background-color: #333;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 12px;
            text-transform: uppercase;
            cursor: pointer;
            font-family: var(--font-stack);
            transition: background 0.2s;
        }
        .btn-primary { background-color: var(--tesla-red); }
        .btn-primary:active { background-color: #b01015; }
        .btn:active { background-color: #444; }

        .status-msg {
            text-align: center; font-size: 10px; color: #888; margin-top: 10px; min-height: 14px;
        }

        .actions { margin-top: 20px; text-align: center; padding-bottom: 20px; }
        .btn-text { background: transparent; border: none; color: #555; font-size: 11px; cursor: pointer; text-decoration: underline; padding: 10px; }

    </style>
</head>
<body>

<div class="container">
    <header>
        Tesla Leave Tracker
        <div id="syncStatus">Ready</div>
    </header>

    <div class="dashboard">
        <div class="controls">
            <div class="date-input-group">
                <span class="input-label">Start Date 开始日期</span>
                <input type="date" id="startDate">
            </div>
            <div class="date-input-group">
                <span class="input-label">End Date 结束日期</span>
                <input type="date" id="endDate">
            </div>
        </div>

        <div class="stats-row">
            <div class="stat-item">
                <div class="stat-value white" id="durationCount">0</div>
                <div class="stat-label">Total Days<br>区间总天数</div>
            </div>
            <div class="stat-item right">
                <div class="stat-value red" id="daysCount">0</div>
                <div class="stat-label">Days Off<br>选定休假</div>
            </div>
        </div>
    </div>

    <div class="calendar-wrapper">
        <div class="calendar-header">
            <button class="nav-btn" onclick="changeMonth(-1)">&#8249;</button>
            <div class="month-display" id="monthDisplay"></div>
            <button class="nav-btn" onclick="changeMonth(1)">&#8250;</button>
        </div>
        <div class="calendar-grid" id="calendarGrid"></div>
    </div>

    <div class="cloud-section">
        <div class="cloud-title">Cloud Sync Setup (Auto Enabled)</div>
        <div class="cloud-inputs">
            <input type="text" id="binId" placeholder="Bin ID (e.g. 6740...)">
            <input type="text" id="apiKey" placeholder="API Key (X-Master-Key)">
        </div>
        <div class="cloud-buttons">
            <button class="btn" onclick="downloadFromCloud()">Force Pull (强制下载)</button>
            <button class="btn btn-primary" onclick="uploadToCloud()">Force Push (强制上传)</button>
        </div>
        <div class="status-msg" id="statusMsg">Enter ID & Key to enable auto-sync</div>
    </div>

    <div class="actions">
        <button class="btn-text" onclick="resetData()">Reset Local Data 重置本地数据</button>
    </div>
</div>

<script>
    const STORAGE_KEY = 'tesla_leave_data_v7';
    const CONFIG_KEY = 'tesla_cloud_config';
    
    let currentDate = new Date();
    let selectedDates = new Set();
    let autoSaveTimer = null;

    // DOM Elements
    const grid = document.getElementById('calendarGrid');
    const monthDisplay = document.getElementById('monthDisplay');
    const daysCountEl = document.getElementById('daysCount');
    const durationCountEl = document.getElementById('durationCount');
    const startDateInput = document.getElementById('startDate');
    const endDateInput = document.getElementById('endDate');
    const binIdInput = document.getElementById('binId');
    const apiKeyInput = document.getElementById('apiKey');
    const statusMsg = document.getElementById('statusMsg');
    const syncStatus = document.getElementById('syncStatus');

    function init() {
        loadLocalData();
        loadCloudConfig();

        if (!startDateInput.value) {
            const startOfYear = new Date(new Date().getFullYear(), 0, 1);
            startDateInput.value = formatDateISO(startOfYear);
        }
        if (!endDateInput.value) {
            const endOfYear = new Date(new Date().getFullYear(), 11, 31);
            endDateInput.value = formatDateISO(endOfYear);
        }

        renderCalendar();
        updateDashboard();

        startDateInput.addEventListener('change', updateDashboard);
        endDateInput.addEventListener('change', updateDashboard);
        
        binIdInput.addEventListener('change', () => { saveCloudConfig(); attemptAutoSync(); });
        apiKeyInput.addEventListener('change', () => { saveCloudConfig(); attemptAutoSync(); });

        // 启动时尝试自动同步
        if(binIdInput.value && apiKeyInput.value) {
            downloadFromCloud(true); // true means silent mode (no big alert)
        }
    }

    function attemptAutoSync() {
        if(binIdInput.value && apiKeyInput.value) {
            downloadFromCloud(true);
        }
    }

    // --- Core Calendar Logic ---
    function renderCalendar() {
        grid.innerHTML = '';
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();
        const monthNamesEn = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        
        monthDisplay.innerHTML = `
            <span class="month-en">${monthNamesEn[month]} ${year}</span>
            <span class="month-cn">${year}年${month+1}月</span>
        `;

        const weekdays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        weekdays.forEach(day => {
            const el = document.createElement('div'); el.className = 'weekday'; el.innerText = day; grid.appendChild(el);
        });

        const firstDay = new Date(year, month, 1);
        const lastDay = new Date(year, month + 1, 0);
        const daysInMonth = lastDay.getDate();
        const startingDayIndex = firstDay.getDay();

        for (let i = 0; i < startingDayIndex; i++) {
            const el = document.createElement('div'); el.className = 'day empty'; grid.appendChild(el);
        }

        const todayStr = formatDateISO(new Date());
        
        for (let i = 1; i <= daysInMonth; i++) {
            const dayEl = document.createElement('div');
            dayEl.className = 'day';
            dayEl.innerText = i;
            const mStr = (month + 1).toString().padStart(2, '0');
            const dStr = i.toString().padStart(2, '0');
            const dateStr = `${year}-${mStr}-${dStr}`;

            if (selectedDates.has(dateStr)) dayEl.classList.add('active');
            if (dateStr === todayStr) dayEl.classList.add('today');

            dayEl.onclick = (e) => { e.preventDefault(); toggleDate(dateStr, dayEl); };
            grid.appendChild(dayEl);
        }
    }

    function toggleDate(dateStr, el) {
        if (selectedDates.has(dateStr)) {
            selectedDates.delete(dateStr);
            el.classList.remove('active');
        } else {
            selectedDates.add(dateStr);
            el.classList.add('active');
        }
        saveLocalData();
        
        // 触发自动保存逻辑
        triggerAutoSave();
    }

    function triggerAutoSave() {
        // 如果没有配置云端，则不执行
        if(!binIdInput.value || !apiKeyInput.value) return;

        updateSyncStatus("Waiting to save...", "#888");
        
        // 清除之前的计时器 (防抖动)
        if(autoSaveTimer) clearTimeout(autoSaveTimer);

        // 设置新的计时器，2秒后执行上传
        autoSaveTimer = setTimeout(() => {
            uploadToCloud(true);
        }, 2000);
    }

    function updateSyncStatus(text, color) {
        syncStatus.innerText = text;
        syncStatus.style.color = color;
    }

    function changeMonth(direction) {
        currentDate.setMonth(currentDate.getMonth() + direction);
        renderCalendar();
    }

    // --- Local Storage ---
    function loadLocalData() {
        const stored = localStorage.getItem(STORAGE_KEY);
        if (stored) selectedDates = new Set(JSON.parse(stored));
    }

    function saveLocalData() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify([...selectedDates]));
        updateDashboard();
    }
    
    function saveCloudConfig() {
        const config = { binId: binIdInput.value, apiKey: apiKeyInput.value };
        localStorage.setItem(CONFIG_KEY, JSON.stringify(config));
    }
    
    function loadCloudConfig() {
        const stored = localStorage.getItem(CONFIG_KEY);
        if (stored) {
            const config = JSON.parse(stored);
            binIdInput.value = config.binId || '';
            apiKeyInput.value = config.apiKey || '';
        }
    }

    function updateDashboard() {
        const startVal = startDateInput.value;
        const endVal = endDateInput.value;
        if (!startVal || !endVal) return;

        let holidayCount = 0;
        selectedDates.forEach(dateStr => {
            if (dateStr >= startVal && dateStr <= endVal) holidayCount++;
        });
        daysCountEl.innerText = holidayCount;

        const d1 = new Date(startVal);
        const d2 = new Date(endVal);
        if (d2 >= d1) {
            const diffTime = Math.abs(d2 - d1);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)) + 1;
            durationCountEl.innerText = diffDays;
        } else {
            durationCountEl.innerText = "0";
        }
    }

    // --- Cloud Sync Logic ---
    async function uploadToCloud(silent = false) {
        const binId = binIdInput.value.trim();
        const apiKey = apiKeyInput.value.trim();
        
        if(!binId || !apiKey) {
            if(!silent) showStatus("Error: Bin ID and API Key required", true);
            return;
        }

        if(silent) updateSyncStatus("Syncing to Cloud...", "#fff");
        else showStatus("Uploading... 正在上传...");
        
        try {
            const response = await fetch(`https://api.jsonbin.io/v3/b/${binId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json', 'X-Master-Key': apiKey },
                body: JSON.stringify({ dates: [...selectedDates], lastUpdated: new Date().toISOString() })
            });

            if(response.ok) {
                if(silent) {
                    updateSyncStatus("All changes saved", "#00ff00");
                    setTimeout(() => updateSyncStatus("Ready", "#555"), 3000);
                } else {
                    showStatus("Success! Uploaded. 上传成功!");
                }
            } else {
                if(silent) updateSyncStatus("Sync Failed", "#E82127");
                else showStatus("Upload failed.", true);
            }
        } catch (error) {
            if(silent) updateSyncStatus("Network Error", "#E82127");
            else showStatus("Network error.", true);
        }
    }

    async function downloadFromCloud(silent = false) {
        const binId = binIdInput.value.trim();
        const apiKey = apiKeyInput.value.trim();
        
        if(!binId || !apiKey) return;

        if(!silent) showStatus("Downloading... 正在下载...");
        if(silent) updateSyncStatus("Checking Cloud...", "#fff");
        
        try {
            const response = await fetch(`https://api.jsonbin.io/v3/b/${binId}`, {
                method: 'GET',
                headers: { 'X-Master-Key': apiKey }
            });

            if(response.ok) {
                const json = await response.json();
                const cloudDates = json.record.dates || []; 
                
                // 简单覆盖策略 (Last Write Wins)
                selectedDates = new Set(cloudDates);
                saveLocalData();
                renderCalendar();
                updateDashboard();
                
                if(!silent) showStatus("Synced! Updated from cloud.");
                if(silent) {
                    updateSyncStatus("Up to date", "#00ff00");
                    setTimeout(() => updateSyncStatus("Ready", "#555"), 3000);
                }
            } else {
                if(!silent) showStatus("Download failed.", true);
            }
        } catch (error) {
            if(!silent) showStatus("Network error.", true);
        }
    }

    function showStatus(msg, isError = false) {
        statusMsg.innerText = msg;
        statusMsg.style.color = isError ? '#E82127' : '#00ff00';
        setTimeout(() => { statusMsg.style.color = '#888'; }, 5000);
    }

    function formatDateISO(date) {
        const offset = date.getTimezoneOffset();
        date = new Date(date.getTime() - (offset*60*1000));
        return date.toISOString().split('T')[0];
    }

    function resetData() {
        if(confirm("Reset Local Data? (重置本地数据?)")) {
            localStorage.removeItem(STORAGE_KEY);
            selectedDates.clear();
            renderCalendar();
            updateDashboard();
            showStatus("Local data cleared.");
        }
    }

    document.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
