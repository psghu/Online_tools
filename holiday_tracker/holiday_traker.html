<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Tracker | Tesla Style</title>
    <style>
        :root {
            --tesla-red: #E82127;
            --tesla-dark: #121212;
            --tesla-gray: #222222;
            --tesla-text: #F5F5F5;
            --tesla-text-dim: #888888;
            --font-stack: "Gotham", "Montserrat", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        * { box-sizing: border-box; outline: none; }

        body {
            background-color: black;
            color: var(--tesla-text);
            font-family: var(--font-stack);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- Layout --- */
        .container {
            width: 100%;
            max-width: 800px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }

        /* --- Dashboard Section --- */
        .dashboard {
            background-color: var(--tesla-gray);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #333;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-direction: column;
        }

        .date-input-group {
            display: flex;
            flex-direction: column;
        }

        .date-input-group label {
            font-size: 10px;
            color: var(--tesla-text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        input[type="date"] {
            background: transparent;
            border: 1px solid #444;
            color: white;
            padding: 10px;
            border-radius: 6px;
            font-family: var(--font-stack);
            font-size: 14px;
            color-scheme: dark;
        }

        input[type="date"]:focus {
            border-color: var(--tesla-red);
        }

        .stat-card {
            text-align: right;
            min-width: 150px;
        }

        .stat-value {
            font-size: 48px;
            font-weight: 300;
            color: var(--tesla-red);
            line-height: 1;
            text-shadow: 0 0 20px rgba(232, 33, 39, 0.4);
        }

        .stat-label {
            font-size: 12px;
            color: var(--tesla-text-dim);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-top: 5px;
        }

        /* --- Calendar Section --- */
        .calendar-wrapper {
            background-color: var(--tesla-dark);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #333;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .month-display {
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .nav-btn {
            background: transparent;
            border: 1px solid #444;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-btn:hover {
            border-color: var(--tesla-text);
            background-color: #222;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }

        .weekday {
            text-align: center;
            font-size: 12px;
            color: var(--tesla-text-dim);
            padding: 10px 0;
            text-transform: uppercase;
        }

        .day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s ease;
            user-select: none;
            background-color: #1a1a1a;
        }

        .day:hover {
            background-color: #333;
        }

        .day.empty {
            background-color: transparent;
            cursor: default;
        }

        .day.active {
            background-color: var(--tesla-red);
            color: white;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(232, 33, 39, 0.5);
        }

        .day.today {
            border: 1px solid var(--tesla-text);
        }

        /* --- Reset Button --- */
        .actions {
            margin-top: 20px;
            text-align: center;
        }

        .btn-text {
            background: transparent;
            border: none;
            color: var(--tesla-text-dim);
            font-size: 12px;
            cursor: pointer;
            text-decoration: underline;
            transition: color 0.3s;
        }
        .btn-text:hover { color: var(--tesla-red); }

        @media (max-width: 600px) {
            .dashboard { flex-direction: column; align-items: flex-start; gap: 20px; }
            .stat-card { text-align: left; width: 100%; border-top: 1px solid #333; padding-top: 15px;}
            .controls { width: 100%; }
            input[type="date"] { width: 100%; }
        }
    </style>
</head>
